<!DOCTYPE html>
<html lang="en">
<head>
  <title>SVG</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <style>
    .tag-wrap {
      filter: drop-shadow(-1px 6px 3px rgba(50, 50, 0, 0.5));
    }
  </style>
</head>
<body class="bg-light">
 <br>
<div class="container">
  <div class="text-center">
    <h4>Rectangle</h4>
    <svg class="tag-wrap" height="170" width="420" style="background-color:lightblue">
     <polygon points="20 20, 380 20, 380 120, 20 120" style="fill:orange;stroke:black;stroke-width:3" />
     <polygon points="40 40, 400 40, 400 140, 40 140" style="fill:orange;stroke:black;stroke-width:3;stroke-opacity:1;fill-opacity:0.7;" />
      Sorry, your browser does not support inline SVG.
    </svg>
  </div>
  <br>
  <div class="text-center">
  <h4>Rectangle Bevel</h4>
    <svg class="tag-wrap" height="140" width="400" style="background-color:lightblue">
      <polygon points="20 10, 380 10, 390 20, 390 110, 380 120, 20 120, 10 110, 10 20" style="fill:white;stroke:black;stroke-width:3" />
      Sorry, your browser does not support inline SVG.
    </svg>
  </div>
  <br>
  <div class="text-center">
  <h4>Rectangle 2 Bevel</h4>
    <svg class="tag-wrap" height="100" width="400" style="background-color:lightblue">
      <polygon points="40 20, 370 20, 390 40, 390 60, 370 80, 40 80, 20 60, 20 40" style="fill:green;stroke:black;stroke-width:3" />
      Sorry, your browser does not support inline SVG.
    </svg>
  </div>
</div>

</body>
</html>
